<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        async function bbcNews() {
            var url = new URL('/bbc',location.origin)
            var params = {provider:"bbc", url:document.getElementById("provider").value+".amp"}
            url.search = new URLSearchParams(params).toString();
            window.location.href = url
        }
    </script>
</head>
<body>
    <a href="https://bbc.com">bbc</a>: <input type="text" id="provider">
    <input type="button" value="추출" onclick="bbcNews()">
    <div id="content">
    </div>
</body>
</html>
